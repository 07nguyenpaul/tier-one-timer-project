<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Timer Project</title>
</head>
<body>
  <h1>Timer</h1>
  <input type="number" class="work-timer-length" placeholder="Work Timer Length"><input type="number" class="break-timer-length" placeholder="Break Timer Length">
  <section class="timer-container">
    <h2 class="countdown-timer"></h2>
      <button class="start-timer">Start</button>
      <button class="pause-timer" disabled>Pause</button>
      <button class="resume-timer" disabled>Resume</button>
      <button class="clear-timer" disabled>Clear Timer</button>

      <button class="test-button">Test</button>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="../../src/howler.core.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
