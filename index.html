<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="lib/p5-library/p5-play.js" type="text/javascript"></script>
  <script language="javascript" src="lib/p5-library/p5.sound.js"></script>
  <script language="javascript" src="lib/p5-library/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="lib/p5-library/p5.js"></script>
  <script language="javascript" type="text/javascript" src="lib/scripts/sketch.js"></script>
  <meta name="viewport" content="width=device-width">
  <title>Timer Project</title>
</head>
<body>
  <section class="content-container">
  <section class="pomodoro-container">
    <section class="input-container">
      <input type="number" class="work-timer-length" placeholder="Work Time Length (in minutes)"><input type="number" class="break-timer-length" placeholder="Break Length (in minutes)">
    </section>
    <section class="timer-container">
      <h2 class="countdown-timer"></h2>
    </section>
  </section>
  <h3 class="timer-type-display"></h3>
  <section class="button-container">
    <button class="start-timer pop-out-button" data-letter="Start">Start</button>
    <button class="pause-timer pop-out-button" hidden data-letter="Pause">Pause</button>
    <button class="resume-timer pop-out-button" hidden data-letter="Resume">Resume</button>
    <button class="reset-timer pop-out-button" hidden data-letter="Reset">Reset</button>
    <button class="change-work-time-button pop-out-button" data-letter="Work Timer">Work Timer</button>
    <button class="change-break-time-button pop-out-button" data-letter="Break Timer">Break Timer</button>
    </section>
  </section>
</section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
