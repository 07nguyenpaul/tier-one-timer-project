<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Timer Project</title>
</head>
<body>
  <h1>Timer</h1>
  <input type="number" class="work-timer-length" placeholder="Timer length">
  <section class="timer-container">
    <h2 class="work-timer">Time Left To Work</h2>
      <button class="start-timer">Start</button>
      <button class="pause-and-restart-timer" disabled>Pause</button>
      <button class="clear-timer">Clear Timer</button>
      <button class="test-button">Test</button>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="../../src/howler.core.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
